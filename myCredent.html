    <form action="#" id="formList" method="post" novalidate="novalidate">
        <input id="UserId" type="hidden" value="13203">

            type="hidden" value="1" aria-required="true" aria-describedby="Page-error" class="valid">

        <div class="weui-tab">
            <div id="divTabs" class="weui-navbar">
                <div class="weui-navbar__item weui-navbar__item-status link-dropdown">
                    <span>全部</span>
                    <i class="fa fa-sort-desc"></i>
                </div>
                <div class="dropdownbox" style="display: none;">
                    <div class="dropdownbox-mask"></div>
                    <div class="weui-cells weui-cells_radio">
                        <label class="weui-cell">
                            <span class="weui-cell__bd">全部</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Status" value="" data-isoverdue="False">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                        <label class="weui-cell">
                            <span class="weui-cell__bd">已生效</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Status" value="1" data-isoverdue="False">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                        <label class="weui-cell">
                            <span class="weui-cell__bd">未确认</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Status" value="2" data-isoverdue="False">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                        <label class="weui-cell">
                            <span class="weui-cell__bd">作废</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Status" value="3" data-isoverdue="False">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                        <label class="weui-cell">
                            <span class="weui-cell__bd">已驳回</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Status" value="4" data-isoverdue="False">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="weui-navbar__item link-dropdown" data-for="RepaymentDateSorted">
                    <span>还款日期从早到晚</span>
                    <i class="fa fa-sort-desc"></i>
                </div>
                <div class="dropdownbox" style="display:none;">
                    <div class="dropdownbox-mask"></div>
                    <div class="weui-cells weui-cells_radio">
                        <label class="weui-cell">
                            <span class="weui-cell__bd">还款日期从早到晚</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" checked="" name="Sorted" value="2">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                        <label class="weui-cell">
                            <span class="weui-cell__bd">还款日期从晚到早</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Sorted" value="1">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                        <label class="weui-cell">
                            <span class="weui-cell__bd">还款金额从小到大</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Sorted" value="3">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                        <label class="weui-cell">
                            <span class="weui-cell__bd">还款金额从大到小</span>
                            <span class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="Sorted" value="4">
                                <span class="weui-icon-checked"></span>
                            </span>
                        </label>
                    </div>
                </div>
                <!-- <div class="weui-navbar__item weui-navbar__item-search link-dropdown">

                                <button type="submit" class="weui-vcode-btn">搜索</button></div>

                    </div>
                </div> -->

            <div class="weui-tab__bd">
