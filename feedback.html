    <article class="weui-article">
        <section>
            <section>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;尊敬的聚鑫白条用户你好：目前已知的银行包括：交行、平安（含原深发）、上海银行、浦发、北京、华夏、邮政银行，上述银行卡需要通过

    <form action="#" id="formFeedback" method="post" novalidate="novalidate">
        <input data-val="true" data-val-number="字段 CustomerId 必须是一个数字。" id="UserId" name="UserId" type="hidden" value="13203">
        <div class="weui-cells weui-cells_form mt20">
            <div class="weui-cell">
                <div class="weui-cell__hd weui-label">联系人姓名：</div>
                <input class="weui-cell__hd weui-input valid" id="UserName" name="UserName" type="tel" value="" placeholder="请输入您的姓名" aria-invalid="false">
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd weui-label">联系方式：</div>
                <input class="weui-cell__hd weui-input valid" id="CellPhoneNumber" name="CellPhoneNumber" type="tel" value="" placeholder="请输入您的手机号码" aria-invalid="false">
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd weui-label">被投诉人姓名：</div>
                <input class="weui-cell__hd weui-input" id="DefendantUserName" name="DefendantUserName" type="tel" value="" placeholder="请输入被投诉人的姓名">
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" cols="20" data-val="true" data-val-required="请输入反馈内容" data-val-textlength="请勿超过256个字符" data-val-textlength-doublebytelength="2" data-val-textlength-maximumlength="256" data-val-textlength-minimumlength="0" id="Content"
                        name="Content" placeholder="请输入反馈内容" rows="5"></textarea>
                    <span class="weui-textarea-counter" data-textlengthspan-for="Content">0/256</span></div>
            </div>
        </div>
        <div class="weui-btn-area mt20">
            <button id="feedbackBtn" type="button" class="btn btn-primary">提交</button>
        </div>
    </form>
