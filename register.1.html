    <script type="text/javascript">
        var Environment = 'PRO';
        var WechatParameters = 'd3hjMWY4YzMxMjljMDg4YTNhfHx8';
        var path = "/SCT";
        $(document).ready(function () {
            $("#linkCaptchaCode").click(function () {
                var phone = $("#CellPhoneNumber").val();

                if (phone == '') {
                    alert("请输入手机号码!");
                    return false;
                }

                var codeStr = Math.round(Math.random() * 100) + "" + Math.round(Math.random() * 100);
                $("#smsHidden").val(codeStr);
                // 发送短信
                $.appAjax({
                    type: "POST",
                    url: "../m/sendSms.html",
                    data: {
                        phone: $('#CellPhoneNumber').val(),
                        content: codeStr,
                    },
                    onSuccess: function (data) {
                        if (data.result == 'success') {
                            alert('短信发送成功！');
                        } else {
                            alert('短信发送失败！');
                        }
                    }
                });
            });
        });
    </script>
